query GetAuthor($id: ID!) {
  viewer {
    author(id: $id) {
      id,
      name,
      topBook {
        id,
        name
        author {
          id
        }
      }
    }
  }
}

query GetBook($id: ID!) {
  viewer {
    book(id: $id) {
      ...bookData
      author {
        id,
        name
      }
    }
  }
}

fragment bookData on Book {
  id,
  name
}
